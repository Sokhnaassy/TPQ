    <script>
        function changeBackgroundColor() {
            var currentBackgroundColor = document.body.style.backgroundColor;

            if (currentBackgroundColor === 'white' || currentBackgroundColor === '') {
                document.body.style.backgroundColor = 'black';
                document.body.style.color = 'white';
                var elements = document.getElementsByClassName('card1');
                for (var i = 0; i < elements.length; i++) {
                    elements[i].style.backgroundColor = '#e8e8e8';
                    elements[i].style.color = 'black';
                }
            } else {
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';
            }
        }
    </script>

      <script>
        let digitValidate = function(ele){
            console.log(ele.value);
            ele.value = ele.value.replace(/[^0-9]/g,'');
          }
          
          let tabChange = function(val){
              let ele = document.querySelectorAll('input');
              if(ele[val-1].value != ''){
                ele[val].focus()
              }else if(ele[val-1].value == ''){
                ele[val-2].focus()
              }   
           }
    </script>
